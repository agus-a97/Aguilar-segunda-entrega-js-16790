<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda Virtual</title>
</head>
<body>

    <h1>Segunda Entrega Proyecto Final</h1>

    
    <section class="m-2" id="sect1">
        <h2>Ingreso de Productos</h2>
        <p>Aqui puedes agregar los distintos productos que quieras vender.<br>Ingresa el nombre, precio y el id (no admite productos con id's repetidos)</p>
        <button id="dark-mode" class="my-2 py-2">Modo Oscuro</button>
        <div class="my-2 py-2">
            <form id="formP">
                <input type="text" name="productos" id="nombre" placeholder="Ingresa el Producto">

                <input type="number" name="precio" id="precio" placeholder="Ingresa el Precio">

                <input type="number" name="id" id="id" placeholder="Ingresa el id">

                
                <button id="boton">Agregar</button>
            </form>
        </div>
        <div id="vaciarLista" class="btn btn-danger">Vaciar Lista</div>   
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
