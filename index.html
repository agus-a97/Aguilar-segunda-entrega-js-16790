<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tienda Virtual</title>
</head>
<body>

    <h1>Segunda Entrega Proyecto Final</h1>

    <section class="m-2" id="sect1">
        <h2>Ingreso de Productos</h2>
        <button id="dark-mode" class="my-2 py-2">Modo Oscuro</button>
        <div class="my-2 py-2">
            <form id="formP">
                <input type="text" name="productos" id="nombre" placeholder="Ingresa el Producto">

                <input type="number" name="precio" id="precio" placeholder="Ingresa el Precio">

                <input type="number" name="codigo" id="codigo" placeholder="Ingresa el Codigo">

                <button id="boton">Agregar</button>
            </form>
        </div>    
    </section>

    <script src="main.js"></script>
</body>
</html>
